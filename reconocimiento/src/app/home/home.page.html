<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of frutas">
      <ion-avatar slot="start">
        <img src={{item.avatar}} alt="">
      </ion-avatar>
        {{item.title}}
      <ion-button (click)="reproducir(item)" slot="end">
          <ion-icon slot="icon-only" name="{{item.icon}}"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
